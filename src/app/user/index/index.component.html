<router-outlet></router-outlet>


<div class="container">
    <h1 class="text-center">Angular 17 CRUD Application</h1>
    <a [routerLink]="'/add'" class="btn btn-success">Add</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <td><button class="btn btn-danger" type="button" (click) = "deleteUser(user.id)" >Delete</button></td>
                <td><a [routerLink]="'/edit'"><button class = "btn btn-primary" type="button" (click) = "getUser(user.id)">Edit</button></a></td>
            </tr>
       
        </tbody>
    </table>
  </div>
